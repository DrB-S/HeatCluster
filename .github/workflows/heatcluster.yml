name: heatcluster test
on: [pull_request, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: dependencies
        run: pip install pandas numpy scipy scikit-learn seaborn matplotlib
      - name: test
        run: python3 HeatCluster.py test/snp*.txt
        
        
